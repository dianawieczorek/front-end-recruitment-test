<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
<div>
  <form>
    <p>1 Personal Information</p>
    <div class="Flex">
      <div class="SeventyPercentBox">
        <div class="HalfWidthInput">
          <label for="fname">First name</label>
          <input type="text" id="fname" placeholder="Elon Musk">
        </div>
        <div class="HalfWidthInput">
          <label for="sname">Last name</label>
          <input type="text" id="sname" placeholder="Elon Musk">
        </div>
        <div class="WholeWidthInput">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="elon@spacex.com">
        </div>
        <div class="HalfWidthInput">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option>United States</option>
          </select>
        </div>
        <div class="HalfWidthInput">
          <label for="pcode">Postal Code</label>
          <input type="email" id="pcode" placeholder="10001">
        </div>
        <div class="WholeWidthInput">
          <label for="phone">Phone Number</label>
          <input type="email" id="phone" placeholder="elon@spacex.com">
        </div>
      </div>
      <div class="OrderWrapper">
        <p>Your Order</p>
        <div>Apple Watch Sport
          <span>$580</span>
        </div>
        <div>Modern Buckle
          <span>$380</span>
        </div>
        <div>Total purchases
          <span>$960</span>
        </div>
        <div>Estimated tax
          <span>$0</span>
        </div>
        <div>Total
          <span>$960</span>
        </div>
      </div>
    </div>

    <p>2 Payments Details<i class="material-icons">
      lock
    </i></p>
    </i>
    <div class="Flex">
      <div class="SeventyPercentBox">
        <div class="WholeWidthInput">
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" placeholder="0000-0000-0000-0000">
        </div>
        <div class="HalfWidthInput">
          <label>Security Code</label>
          <input type="text" placeholder="***">
        </div>
        <div class="HalfWidthInput">
          <label>Expiration Date</label>
          <input type="text" placeholder="MM/YY">
        </div>
        <button><i class="material-icons">
          shopping_cart
        </i>COMPLETE PURCHASE
        </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
