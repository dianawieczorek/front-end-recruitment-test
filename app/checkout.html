<html lang="">

<body>
<div>
  <form>
    <p><span class="Step">1</span> Personal Information</p>
    <div class="Flex">
      <div class="SeventyPercentBox">
        <div class="HalfWidthInput">
          <label for="fName">First name</label>
          <input type="text" id="fName" placeholder="Elon">
        </div>
        <div class="HalfWidthInput">
          <label for="sName">Last name</label>
          <input type="text" id="sName" placeholder="Musk">
        </div>
        <div class="WholeWidthInput">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="elon@spacex.com">
        </div>
        <div class="HalfWidthInput">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option>United States</option>
          </select>
        </div>
        <div class="HalfWidthInput">
          <label for="postalCode">Postal Code</label>
          <input type="number" id="postalCode" placeholder="10001">
        </div>
        <div class="WholeWidthInput">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" placeholder="(212) 692-93-92">
        </div>
      </div>
      <div class="OrderWrapper">
        <p>Your Order</p>
        <div>Apple Watch Sport
          <span>$ 580</span>
        </div>
        <div>Modern Buckle
          <span>$ 380</span>
        </div>
        <div class="DottedBorder">
          <div>Total purchases
            <span>$ 960</span>
          </div>
          <div>Estimated tax
            <span>$ 0</span>
          </div>
        </div>
        <div><b>Total</b>
          <span><b>$ 960</b></span>
        </div>
      </div>
    </div>

    <p><span class="Step">2</span> Payments Details<i class="material-icons">
      lock
    </i></p>
    </i>
    <div class="Flex">
      <div class="SeventyPercentBox">
        <div class="WholeWidthInput">
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" placeholder="0000-0000-0000-0000">
        </div>
        <div class="HalfWidthInput">
          <label>Security Code</label>
          <input type="number" id="securityCode" placeholder="***">
        </div>
        <div class="HalfWidthInput">
          <label>Expiration Date</label>
          <input type="text" id="expDate" placeholder="MM/YY">
        </div>
        <button id="purchaseButton"><i class="material-icons">
          shopping_cart
        </i>COMPLETE PURCHASE
        </button>
      </div>
    </div>
  </form>
</div>
